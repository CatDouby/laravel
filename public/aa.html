     style="z-index: 1050; display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div ng-show="title" class="modal-header">
                <button ng-click="$hide()" aria-label="Close" class="close" type="button"><span
                        aria-hidden="true">Ã—</span></button>
                <h4 ng-bind="title" class="modal-title ng-binding">My Title</h4></div>

            <div class="modal-footer">
                <button ng-click="$hide()" class="btn btn-default" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
