<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/lib/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">

    <!-- endinject -->
    <script src="//cdn.jsdelivr.net/angularjs/1.5/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular-animate.min.js"></script>
    <script src="http://mgcrea.github.io/angular-strap/dist/angular-strap.min.js"></script>
    <script src="http://mgcrea.github.io/angular-strap/dist/angular-strap.tpl.min.js"></script>
</head>
<style>
    .div1 {
        transition: all linear 0.5s;
        background-color: lightblue;
        opacity:1;

        height: 100px;
    }

    .ng-hide {
        height: 0;
        opacity:0;
   }
    /*ng-repeat的元素*/
    .item{
        -webkit-transition: all linear 1s;
        -o-transition: all linear 1s;
        transition: all linear 1s;
    }
    /*动画开始前*/
    .item.ng-enter{
        opacity:0;
    }
    /*动画过程*/
    .item-ng-enter-active{
        opacity:1;
    }
</style>
<body ng-app="myApp" ng-controller="DemoCtrl">
<div ng-init="users = [1,2,3,4,5]"></div>
<input class="filter-btn" type="search" ng-model="u" placeholder="search item" aria-label="search item" />
<ul>
    <li class="item" ng-repeat="user in users | filter: u as result">
        {{user}}
    </li>
</ul>

<h1>隐藏 DIV: <button  ng-click="myCheck = !myCheck"> 点击</button></h1>

<div ng-hide="myCheck" class="div1"></div>
<!-- Button to trigger a default dropdown from an array ($scope.dropdown) [{text:'foo', href:'', click:''}, ...] -->
<button type="button" class="btn btn-lg btn-primary"
        data-toggle="aa"
        data-animation="am-flip-x" bs-dropdown
        aria-haspopup="true" aria-expanded="false">Click to toggle dropdown
    <br>
    <small>(using an object)</small>
</button>

<ul class="dropdown-menu" id="aa" role="menu">
    <li><a href="#anotherAction"><i class="fa fa-download"></i>&nbsp;Some action</a></li>
    <li><a ng-click="$alert('Holy guacamole')"><i class="fa fa-globe"></i>&nbsp;Display an alert</a></li>
    <li ng-repeat="i in ['Foo', 'Bar', 'Baz']"><a ng-href="#action{{i}}"><i class="fa fa-chevron-right"></i>&nbsp;{{i}}</a></li>
</ul>
<script>
    var app = angular.module('myApp', ['mgcrea.ngStrap','ngAnimate']);
    app.controller('DemoCtrl', function($scope, $modal,$alert) {
        $scope.modal = {
            "title": "Title",
            "content": "Hello Modal<br />This is a multiline message!"
        };
        //$scope.alert = {title: 'Holy guacamole!', content: 'Best check yo self, you\'re not looking too good.', placement: 'top', type: 'info', show: true}
        $scope.aa = function(){
            $alert(
                    {
                        title: 'Holy guacamole!',
                        content: 'Best check yo self, you\'re not looking too good.',
                        placement: 'top-right',
                        type: 'info',
                        container: 'body',
                        duration :30000

                    }

            )
        }
        var myAlert = 0;
})
</script>

</body>
</html>
