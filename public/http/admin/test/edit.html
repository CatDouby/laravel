<div class="skin-blue sidebar-mini" ng-class="{'sidebar-collapse':left_hidden}">
    <div class="wrapper">
        <div ng-include="'/http/admin/public/header.html'"></div>
        <div ng-include="'/http/admin/public/left.html'"></div>
        <div style="min-height: 715px;" class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div ng-include="'/http/admin/public/nav.html'"></div>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="box box-primary" ng-controller="admin-test-editCtrl">
                            <div class="box-header">
                                <h3 class="box-title" ng-if="row.id">修改测试</h3>
                                <h3 class="box-title" ng-if="!row.id">新增测试</h3>
                            </div>
                            <div class="box-body">
                                <form role="form"  action="/admin/test/edit" method="post" ng-init="data_url='/admin/test/edit';back_url='/admin/test/index'">
                                                                                                                                                                                                                                        <div class="form-group row">
                                            <div class="col-xs-2">
                                                <label class="pull-right">测试名称:</label>
                                            </div>
                                            <div class="col-xs-3">
                                                <input type="text" name="name" ng-model="row.name" class="form-control">
                                            </div>
                                        </div>
                                                                                                                                                                <div class="form-group row">
                                                <div class="col-xs-2">
                                                    <label class="pull-right">描述:</label>
                                                </div>
                                                <div class="col-xs-3">
                                                    <textarea name="description" ng-model="row.description" class="form-control">{{row.description}}</textarea>
                                                </div>
                                            </div>
                                                                                                                                                            <div class="form-group row">
                                            <div class="col-xs-2">
                                                <label class="pull-right">父级ID:</label>
                                            </div>
                                            <div class="col-xs-3">
                                                <input type="text" name="parent_id" ng-model="row.parent_id" class="form-control">
                                            </div>
                                        </div>
                                                                                                                                                                <div class="form-group row">
                                                <div class="col-xs-2">
                                                    <label class="pull-right">请求方式:</label>
                                                </div>
                                                <div class="col-xs-3">
                                                                                                        <input type="radio" name="method" value="1" ng-model="row.method"> get　　
                                                                                                        <input type="radio" name="method" value="2" ng-model="row.method"> post　　
                                                                                                        <input type="radio" name="method" value="3" ng-model="row.method"> put　　
                                                                                                    </div>
                                            </div>
                                                                                                                                                                <div class="form-group row">
                                                <div class="col-xs-2">
                                                    <label class="pull-right">状态:</label>
                                                </div>
                                                <div class="col-xs-3">
                                                                                                        <input type="radio" name="status" value="1" ng-model="row.status"> 显示　　
                                                                                                        <input type="radio" name="status" value="2" ng-model="row.status"> 不显示　　
                                                                                                    </div>
                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="form-group row">
                                            <div class="col-xs-2">
                                            </div>
                                            <div class="col-xs-3">
                                                <input name="id" value="{{row.id}}" type="hidden">
                                                <button class="btn btn-info" type="button" ng-click="submit()">
                                                    <i class="glyphicon glyphicon-ok"></i>
                                                    提交
                                                </button>

                                                &nbsp; &nbsp; &nbsp;
                                                <button class="btn" type="button" ng-click="reset()">
                                                    <i class="glyphicon glyphicon-repeat"></i>
                                                    重置
                                                </button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <div ng-include="'/http/admin/public/right.html'"></div>
    </div>
</div>
